<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods in JavaScript</title>
</head>
<body>
    <script type="text/JavaScript">

        document.write("<h2>Concat Array()</h2>")
        var array1 = [10,20,30,40,50,60];
        var array2 = [70,80,90,100,110,120];
        function check(value) {
            return value > 60;
            
        }
        var concatedarray = array1.concat(array2);
        document.write(array1+ "<br>");
        document.write(array2 + "<br>");
        document.write(concatedarray);

        document.write("<h2>Copywithin Array()</h2>");
        var copyarrray = ["HTML", "CSS","JavaScript","Java"];
        var newCopyArray = copyarrray.copyWithin(1,2,3);
        document.write(newCopyArray);

        document.write("<br>" +  "<h2>Entries array()</h2>");
        var entries = copyarrray.entries();

        //Using for of loop

        for (const value of entries) {
            document.writeln(value);
        }

        document.write("<br>" + "<h2>Every ()</h2>")
        document.write("Check for every element in array arr2 if it is 90 : " + array2.every(check));

        document.write("<br>" + "<h2>Flat array ()</h2>")

        var arrFlat = [12,13,44,[2,21,,25,35],145,15,[250,14]];

        var newFlatArray = arrFlat.flat();
        document.write("This array is Flat: " + newFlatArray);




    </script>
</body>
</html>
