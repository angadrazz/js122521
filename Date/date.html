<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Date and Time</title>
</head>
<body>
    <p>Today Date and Time is: <span id="txt" style="color: yellow;"></span></p>
    <script type="text/JavaScript">
        var todayDate = new Date();
        document.getElementById('txt').innerHTML=todayDate;
    </script>
</body>
</html>
