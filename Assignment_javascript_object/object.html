<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment of JavaScript Object</title>

</head>
<body>
    <script type="text/JavaScript">
        //Write a javascript program to create an object named person that has properties like first name, last name and age, using object literal technique. Display the object data in 1 statement. at first name, last name and age.
        //Create an object name Person using object literal technique
        var Person = {
            firstName: "Angad",
            lastName : "Madnal",
            age : 21
        }
        //Display the object data in one statement
        document.write("firstName:" + Person.firstName + "<br>" + "lastName:" + Person.lastName + "<br>" + "age:" + Person.age)
    </script>
</body>
</html>
