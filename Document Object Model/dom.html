<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Have learning DOM(Document Object Model)</title>
</head>
<body>

    <div class="bg-black" style="background-color: black; color: #fff;">
        <h1 class="heading">Web Developer Course - Pay After Placement</h1>
    <p id="firstId">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, aut.</p>
    <label id="firstName">"firstName" </label>
    <p class="age">"userAge"</p>
    <p class="age">"userAge"</p>
    <p class="age">"userAge"</p>
    <p class="age">"userAge"</p>
    <p class="age">"userAge"</p>
    <div class="">
        <label for=""></label>
    </div>

    <form id="genderForm">
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="other"> Other
        </label>

        <button type="button" onclick="getSelectedGender()">Get Selected Gender</button>
    </form>

    </div>
    <script>
            //Write a JavaScript Program that gets the firstname from the user and prints on a lable having ID "firstname".
        var firstName = prompt("Enter your first name:");
        document.getElementById("firstName").innerText = "First Name: " + firstName;

        // Write a JavaScript Program that gets the age from the user and prints on 5 multiple <p> having class "age".
        var userAge = prompt("Enter your age");
         var elements = document.getElementsByClassName("age");

        for (var i = 0; i < elements.length; i++) {
            elements[i].innerText = "Your age: " + userAge;
        }

        // Write a JavaScript Program that contains a radio button of gender. Using getElementByName, get all the possible values of the gender and alert them.
        function getSelectedGender() {
            var genderOptions = document.getElementsByName("gender");
            var selectedGender = "";

            for (var i = 0; i < genderOptions.length; i++) {
                if (genderOptions[i].checked) {
                    selectedGender = genderOptions[i].value;
                    break;
                }
            }

            if (selectedGender !== "") {
                alert("Selected Gender: " + selectedGender);
            } else {
                alert("Please select a gender.");
            }
        }
        
        
    </script>
</body>
</html>
